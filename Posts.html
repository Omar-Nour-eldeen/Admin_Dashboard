<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontEnd_Task - Posts</title>
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" type="image/x-icon" href="Images/favicon.png">
</head>

<body class="light-mode">
  <div class="container-fluid"><!-- container-fluid -->
    <div class="row"><!-- row -->
      <!-- Sidebar Offcanvas (موبايل + تابلت) -->
      <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="index.html" class="nav-link"><i class="fa fa-home me-2 text-warning"></i>
                Dashboard</a></li>
            <li class="nav-item mb-2"><a href="Users.html" class="nav-link"><i
                  class="fa fa-users me-2 text-primary"></i> Users</a></li>
            <li class="nav-item mb-2"><a href="Posts.html" class="nav-link"><i
                  class="fa fa-file-alt me-2 text-success"></i> Posts</a></li>
          </ul>
        </div>
      </div>

      <!-- Sidebar ثابت (Laptop/Desktop) -->
      <div class="col-lg-2 min-vh-100 p-3 sidebar shadow-lg d-none d-lg-block sidebar-sticky">
        <h5 class="mb-4 fw-bold animate__animated animate__fadeInLeft animate__fast">Menu</h5>
        <ul class="nav flex-column animate__animated animate__fadeInLeft animate__slow">
          <li class="nav-item mb-2">
            <a href="index.html" class="nav-link sidebar-link">
              <i class="fa fa-home me-2 text-warning"></i> Dashboard
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="Users.html" class="nav-link sidebar-link">
              <i class="fa fa-users me-2 text-primary"></i> Users
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="Posts.html" class="nav-link sidebar-link">
              <i class="fa fa-file-alt me-2 text-success"></i> Posts
            </a>
          </li>
        </ul>
      </div>

      <div class="col-lg-10 p-0"><!-- col-lg-10 -->
        <!-- Navbar -->
        <nav class="navbar shadow-sm mb-3 sticky-top">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">My Dashboard</a>

            <div class="ms-auto d-flex align-items-center">
              <!-- Dark Mode -->
              <button class="btn me-2" id="toggleTheme">
                <i class="fa fa-moon"></i>
              </button>

              <!-- Sidebar Toggle -->
              <button class="btn d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <i class="fa fa-bars"></i>
              </button>
            </div>
          </div>
        </nav>

        <!-- Content -->
        <div class="container py-4">
          <div class="d-flex justify-content-between mb-3 animate__animated animate__fadeInDown px-5">
            <h2 class="fw-bold"><i class="fa fa-file-alt text-success me-2"></i> Posts</h2>
            <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#addPostModal">
              <i class="fa fa-plus"></i> Add Post
            </button>
          </div>

          <div class="px-5">
            <!-- Search -->
            <input type="text" id="searchInput" class="form-control mb-3 card shadow-lg rounded-4"
              placeholder="Search posts...">
            <!-- Posts List -->
            <div id="postsList" class="list-group card shadow-lg rounded-4"></div>
          </div>
        </div>
      </div><!-- /col-lg-10 -->
    </div><!-- /row -->
  </div><!-- /container-fluid -->

  <!-- Add Post Modal -->
  <div class="modal fade" id="addPostModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addPostForm">
            <div class="mb-3">
              <label for="postTitle" class="form-label">Title</label>
              <input type="text" id="postTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="postBody" class="form-label">Body</label>
              <textarea id="postBody" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Post Modal -->
  <div class="modal fade" id="editPostModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editPostForm">
            <input type="hidden" id="editPostId">
            <div class="mb-3">
              <label for="editPostTitle" class="form-label">Title</label>
              <input type="text" id="editPostTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editPostBody" class="form-label">Body</label>
              <textarea id="editPostBody" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="JS/script.js"></script>
  <script src="JS/Posts.js"></script>
</body>

</html>
