<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontEnd_Task - Users</title>
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" type="image/x-icon" href="Images/favicon.png">
</head>

<body class="light-mode">
  <div class="container-fluid"><!-- container-fluid -->
    <div class="row"><!-- row -->
      <!-- Sidebar Offcanvas (موبايل + تابلت) -->
      <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="index.html" class="nav-link"><i class="fa fa-home me-2 text-warning"></i>
                Dashboard</a></li>
            <li class="nav-item mb-2"><a href="Users.html" class="nav-link"><i
                  class="fa fa-users me-2 text-primary"></i> Users</a></li>
            <li class="nav-item mb-2"><a href="Posts.html" class="nav-link"><i
                  class="fa fa-file-alt me-2 text-success"></i> Posts</a></li>
          </ul>
        </div>
      </div>

      <!-- Sidebar ثابت (Laptop/Desktop) -->
      <div class="col-lg-2 min-vh-100 p-3 sidebar shadow-lg d-none d-lg-block sidebar-sticky">
        <h5 class="mb-4 fw-bold animate__animated animate__fadeInLeft animate__fast">Menu</h5>
        <ul class="nav flex-column animate__animated animate__fadeInLeft animate__slow">
          <li class="nav-item mb-2">
            <a href="index.html" class="nav-link sidebar-link">
              <i class="fa fa-home me-2 text-warning"></i> Dashboard
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="Users.html" class="nav-link sidebar-link">
              <i class="fa fa-users me-2 text-primary"></i> Users
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="Posts.html" class="nav-link sidebar-link">
              <i class="fa fa-file-alt me-2 text-success"></i> Posts
            </a>
          </li>
        </ul>
      </div>

      <div class="col-lg-10 p-0"><!-- col-lg-10 -->
        <!-- Navbar -->
        <nav class="navbar shadow-sm mb-3 sticky-top">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">My Dashboard</a>

            <div class="ms-auto d-flex align-items-center">
              <!-- Dark Mode -->
              <button class="btn me-2" id="toggleTheme">
                <i class="fa fa-moon"></i>
              </button>

              <!-- Sidebar Toggle -->
              <button class="btn d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <i class="fa fa-bars"></i>
              </button>
            </div>
          </div>
        </nav>

        <!-- Content -->
        <div class="container py-4">
          <div class="d-flex justify-content-between mb-3 animate__animated animate__fadeInDown px-5">
            <h2 class="fw-bold"><i class="fa fa-users text-primary me-2"></i> Users</h2>
            <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#addUserModal">
              <i class="fa fa-plus"></i> Add User
            </button>
          </div>

          <div class="card shadow-lg rounded-4 overflow-hidden mx-5">
            <div class="card-body p-4">
              <table id="usersTable" class="table table-hover align-middle mb-0">
                <thead class="thead">
                  <tr>
                    <th><i class="fa fa-star text-warning"></i></th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody class="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div><!-- /col-lg-10 -->
    </div><!-- /row -->
  </div><!-- /container-fluid -->

  <!-- Edit Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <input type="hidden" id="editUserId">
            <div class="mb-3">
              <label for="editUserName" class="form-label">Name</label>
              <input type="text" id="editUserName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editUserEmail" class="form-label">Email</label>
              <input type="email" id="editUserEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editUserUsername" class="form-label">Username</label>
              <input type="text" id="editUserUsername" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Add User Modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addUserForm">
            <div class="mb-3">
              <label for="newUserName" class="form-label">Name</label>
              <input type="text" id="newUserName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="newUserEmail" class="form-label">Email</label>
              <input type="email" id="newUserEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="newUserUsername" class="form-label">Username</label>
              <input type="text" id="newUserUsername" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="JS/script.js"></script>
  <script src="JS/User.js"></script>
</body>
</html>
